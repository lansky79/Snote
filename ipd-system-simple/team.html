    <script>
      // 渲染团队统计
      function renderTeamStats() {
        var users = IPD_DATA.users;
        var totalMembers = users.length;
        var normalWorkload = users.filter(function (u) {
          return u.workload <= 80;
        }).length;
        var highWorkload = users.filter(function (u) {
          return u.workload > 80;
        }).length;
        var avgWorkload =
          totalMembers > 0
            ? Math.round(
                users.reduce(function (sum, u) {
                  return sum + u.workload;
                }, 0) / totalMembers
              )
            : 0;

        document.getElementById("total-members").textContent = totalMembers;
        document.getElementById("normal-workload").textContent = normalWorkload;
        document.getElementById("high-workload").textContent = highWorkload;
        document.getElementById("avg-workload").textContent = avgWorkload + "%";
      }

      // 按部门分组用户
      function groupUsersByDepartment() {
        var users = IPD_DATA.users;
        var departments = {};

        for (var i = 0; i < users.length; i++) {
          var user = users[i];
          if (!departments[user.department]) {
            departments[user.department] = [];
          }
          departments[user.department].push(user);
        }

        return departments;
      }

      // 渲染部门分组

          html += '<div class="grid grid-3">';

      // 提交任务分配
      function submitTaskAssignment(userId) {
        var title = document.getElementById("taskTitle").value.trim();
        var priority = document.getElementById("taskPriority").value;
        var project = document.getElementById("taskProject").value;
        var type = document.getElementById("taskType").value;
        var description = document
          .getElementById("taskDescription")
          .value.trim();
        var startDate = document.getElementById("taskStartDate").value;
        var endDate = document.getElementById("taskEndDate").value;
        var estimatedHours =
          document.getElementById("taskEstimatedHours").value;
        var status = document.getElementById("taskStatus").value;
        var documents = document.getElementById("taskDocuments").value.trim();
        var notes = document.getElementById("taskNotes").value.trim();
        var notification = document.getElementById("taskNotification").checked;

        // 验证必填字段
        if (!title) {
          showErrorMessage("请输入任务标题");
          return;
        }
        if (!startDate) {
          showErrorMessage("请选择开始日期");
          return;
        }
        if (!endDate) {
          showErrorMessage("请选择截止日期");
          return;
        }
        if (new Date(startDate) > new Date(endDate)) {
          showErrorMessage("开始日期不能晚于截止日期");
          return;
        }

        var user = getUserById(userId);
        var projectName = project
          ? getProjectById(project)?.name || "未指定项目"
          : "未指定项目";

        // 创建任务对象
        var task = {
          id: "task_" + Date.now(),
          title: title,
          description: description,
          priority: priority,
          project: project,
          projectName: projectName,
          type: type,
          assignedTo: userId,
          assignedToName: user.name,
          assignedBy: "当前用户", // 实际应用中应该是当前登录用户
          startDate: startDate,
          endDate: endDate,
          estimatedHours: estimatedHours ? parseInt(estimatedHours) : null,
          status: status,
          documents: documents,
          notes: notes,
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
        };

        // 模拟保存任务（实际应用中应该调用API）
        console.log("创建任务:", task);

        // 显示成功消息
        var successMessage = '<div style="text-align: center; padding: 20px;">';
        successMessage +=
          '<div style="width: 60px; height: 60px; border-radius: 50%; background: #27ae60; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 24px;">✓</div>';
        successMessage +=
          '<h3 style="color: #27ae60; margin-bottom: 15px;">任务分配成功！</h3>';
        successMessage += '<div style="color: #666; margin-bottom: 20px;">';
        successMessage += "<p><strong>任务标题：</strong>" + title + "</p>";
        successMessage +=
          "<p><strong>分配给：</strong>" +
          user.name +
          " (" +
          user.department +
          ")</p>";
        successMessage +=
          "<p><strong>优先级：</strong>" + getPriorityText(priority) + "</p>";
        successMessage += "<p><strong>截止日期：</strong>" + endDate + "</p>";
        if (notification) {
          successMessage +=
            '<p style="color: #3498db;"><strong>✉ 邮件通知已发送</strong></p>';
        }
        successMessage += "</div>";
        successMessage += "</div>";

        closeModal();
        showModal("任务分配成功", successMessage, [
          {
            text: "确定",
            className: "btn btn-primary",
            onclick: "closeModal()",
          },
        ]);
      }

      // 获取优先级文本
      function getPriorityText(priority) {
        switch (priority) {
          case "high":
            return "高优先级";
          case "medium":
            return "中优先级";
          case "low":
            return "低优先级";
          default:
            return priority;
        }
      }

        content +=
          '<p style="margin: 4px 0; color: #666;"><strong>电话:</strong> ' +
          user.phone +
          "</p>";
        content +=
          '<p style="margin: 4px 0; color: #666;"><strong>部门:</strong> ' +
          user.department +
          "</p>";
        content +=
          '<p style="margin: 4px 0; color: #666;"><strong>职位:</strong> ' +
          user.role +
          " (" +
          user.level +
          ")</p>";
        content += "</div>";
        content += "</div>";

        content +=
          '<div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px;">';
        content +=
          '<div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 6px;">';
        content +=
          '<div style="font-size: 1.5em; font-weight: bold; color: ' +
          (user.workload > 80 ? "#e74c3c" : "#27ae60") +
          '; margin-bottom: 5px;">' +
          user.workload +
          "%</div>";
        content += '<div style="color: #666; font-size: 0.9em;">工作负载</div>';
        content += "</div>";
        content +=
          '<div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 6px;">';
        content +=
          '<div style="font-size: 1.5em; font-weight: bold; color: #3498db; margin-bottom: 5px;">' +
          user.completedTasks +
          "</div>";
        content +=
          '<div style="color: #666; font-size: 0.9em;">已完成任务</div>';
        content += "</div>";
        content +=
          '<div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 6px;">';
        content +=
          '<div style="font-size: 1.5em; font-weight: bold; color: #f39c12; margin-bottom: 5px;">' +
          user.ongoingTasks +
          "</div>";
        content +=
          '<div style="color: #666; font-size: 0.9em;">进行中任务</div>';
        content += "</div>";
        content +=
          '<div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 6px;">';
        content +=
          '<div style="font-size: 1.5em; font-weight: bold; color: #9b59b6; margin-bottom: 5px;">' +
          user.projects.length +
          "</div>";
        content += '<div style="color: #666; font-size: 0.9em;">参与项目</div>';
        content += "</div>";
        content += "</div>";

        content += '<div style="margin-bottom: 20px;">';
        content +=
          '<h4 style="color: #2c3e50; margin-bottom: 15px;">参与项目</h4>';
        if (user.projects.length > 0) {
          for (var i = 0; i < user.projects.length; i++) {
            var project = getProjectById(user.projects[i]);
            if (project) {
              content +=
                '<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f8f9fa; border-radius: 4px; margin-bottom: 8px;">';
              content += "<div>";
              content +=
                '<div style="font-weight: bold; color: #2c3e50;">' +
                project.name +
                "</div>";
              content +=
                '<div style="color: #666; font-size: 0.8em;">' +
                getStageText(project.currentStage) +
                "</div>";
              content += "</div>";
              content += '<div style="text-align: right;">';
              content += createStatusBadge(project.status);
              content += "</div>";
              content += "</div>";
            }
          }
        } else {
          content +=
            '<div style="color: #999; font-style: italic; text-align: center; padding: 20px;">暂未参与任何项目</div>';
        }
        content += "</div>";

        content += "<div>";
        content +=
          '<h4 style="color: #2c3e50; margin-bottom: 15px;">技能专长</h4>';
        content += '<div style="display: flex; flex-wrap: wrap; gap: 8px;">';
        for (var j = 0; j < user.skills.length; j++) {
          content +=
            '<span style="background: #3498db; color: white; padding: 6px 12px; border-radius: 15px; font-size: 0.9em;">' +
            user.skills[j] +
            "</span>";
        }
        content += "</div>";
        content += "</div>";

        content += "</div>";

        showModal("团队成员详情", content);
      }

      // 页面初始化
      document.addEventListener("DOMContentLoaded", function () {
        // 检查登录状态
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
          window.location.href = "login.html";
          return;
        }

        loadData(function () {
          safeRender(renderTeamStats, "total-members");
          safeRender(renderDepartments, "departments-container");
        });
      });
    </script>
  </body>
</html>
