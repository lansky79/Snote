<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPD项目协作系统</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2 class="system-title">IPD项目协作系统</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="#" onclick="showPage('overview')" class="nav-link active">
            <span class="nav-icon">📋</span>
            <span class="nav-text">项目概览</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('stages')" class="nav-link">
            <span class="nav-icon">🔄</span>
            <span class="nav-text">阶段管理</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('team')" class="nav-link">
            <span class="nav-icon">👥</span>
            <span class="nav-text">团队协作</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('dcp')" class="nav-link">
            <span class="nav-icon">✅</span>
            <span class="nav-text">DCP评审</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('deliverables')" class="nav-link">
            <span class="nav-icon">📁</span>
            <span class="nav-text">交付物管理</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('dashboard')" class="nav-link">
            <span class="nav-icon">📊</span>
            <span class="nav-text">仪表板</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('users')" class="nav-link">
            <span class="nav-icon">👤</span>
            <span class="nav-text">用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="showPage('settings')" class="nav-link">
            <span class="nav-icon">⚙️</span>
            <span class="nav-text">系统设置</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 主内容区域 -->
    <div class="main-content">
      <!-- 项目概览页面 -->
      <div id="overview-page" class="page-content active">
        <div id="projects-list" class="projects-grid">
          <!-- 项目列表将通过JavaScript动态加载 -->
        </div>
      </div>

      <!-- 项目详情页面 -->
      <div id="project-detail-page" class="page-content">
        <div class="page-header">
          <h1 id="project-detail-title">项目详情</h1>
          <div class="header-actions">
            <button onclick="goBack()" class="btn-secondary">返回列表</button>
            <button onclick="editCurrentProject()" class="btn-primary">
              编辑项目
            </button>
          </div>
        </div>
        <div id="project-detail-content">
          <!-- 项目详情内容将通过JavaScript动态加载 -->
        </div>
      </div>

      <!-- 阶段管理页面 -->
      <div id="stages-page" class="page-content">
        <div id="stages-container">
          <!-- 六阶段流程图将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 团队协作页面 -->
      <div id="team-page" class="page-content">
        <div id="team-board">
          <!-- 团队看板将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- DCP评审页面 -->
      <div id="dcp-page" class="page-content">
        <div id="dcp-reviews">
          <!-- DCP评审列表将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 交付物管理页面 -->
      <div id="deliverables-page" class="page-content">
        <div id="deliverables-list">
          <!-- 交付物列表将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 仪表板页面 -->
      <div id="dashboard-page" class="page-content">
        <div id="dashboard-charts">
          <!-- 图表和统计信息将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 用户管理页面 -->
      <div id="users-page" class="page-content">
        <div id="users-list">
          <!-- 用户列表将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 系统设置页面 -->
      <div id="settings-page" class="page-content">
        <div id="settings-content">
          <!-- 系统设置内容将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/simple-app.js"></script>
  </body>
</html>
